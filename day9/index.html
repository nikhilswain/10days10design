<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
      integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w=="
      crossorigin="anonymous"
    />
    <title>Portfolio</title>

    <style>
      .triangle1 {
        width: 0;
        height: 30px;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 60px solid orangered;
        transform: rotate(-160deg);
      }
      .triangle2 {
        width: 0;
        height: 0px;
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 100px solid rgb(255, 123, 0);
      }
      .triangle3 {
        width: 0;
        height: 0px;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 50px solid rgb(136, 255, 0);
      }
    </style>
  </head>
  <body>
    <main class="min-h-screen h-screen relative">
      <header class="w-full sm:w-auto sm:h-full sm:absolute left-0">
        <nav class="h-full p-2 sm:p-0">
          <li class="inline sm:hidden">
            <a href="#"
              ><img src="assets/menu.svg" alt="menu" class="inline"
            /></a>
          </li>
          <ul class="hidden sm:flex justify-evenly flex-col h-full">
            <li class="transform -rotate-90"><a href="#">HOME</a></li>
            <li class="transform -rotate-90"><a href="#">ABOUT</a></li>
            <li class="transform -rotate-90"><a href="#">MYLAND</a></li>
            <li class="transform -rotate-90"><a href="#">LET'S TALK</a></li>
          </ul>
        </nav>
      </header>
      <div
        class="absolute sm:left-24 flex flex-col-reverse md:flex-row justify-around items-center h-full py-5 md:py-0"
      >
        <div class="text-center sm:text-left">
          <p class="text-gray-700 text-lg sm:text-2xl">Hi there,</p>
          <p class="text-gray-800 text-xl sm:text-3xl">
            I am <span class="text-black font-bold">Nikhil Kumar Swain</span>
          </p>
          <p class="text-gray-900 text-2xl sm:text-4xl">
            A 3d designer and Illustrator
          </p>
        </div>
        <div class="w-4/5 sm:w-3/5 md:w-1/3 lg:w-2/5">
          <img src="assets/boy.png" alt="a 3d photo of a boy" />
        </div>
      </div>
    </main>
    <section class="relative mt-20 w-full">
      <div
        class="flex flex-col sm:flex-row justify-between px-12 items-center sm:items-end sm:py-16 md:py-0"
      >
        <div class="z-20 w-3/4 sm:w-auto">
          <img
            src="assets/aboutpic.png"
            alt="aboutProfilepic"
            class="w-full sm:w-56 md:w-80"
          />
        </div>
        <div
          class="mt-5 sm:mt-0 bg-black bg-opacity-80 text-white text-base px-4 py-8 sm:w-60 md:w-96 z-20"
        >
          <p>
            I am a designer a 3d Illustrator. I create 3d models using Blender a
            3d open source software.
          </p>
        </div>
      </div>

      <div
        class="bg-blue-200 rounded-full w-12 h-12 absolute bottom-32 left-5"
      ></div>
      <div
        class="bg-blue-900 rounded-full w-20 h-20 absolute top-0 right-1/4"
      ></div>
      <div
        class="bg-purple-600 rounded-full w-10 h-10 absolute bottom-24 right-10 z-30"
      ></div>
      <div
        class="bg-yellow-400 rounded-full w-6 h-6 absolute top-48 left-1/2"
      ></div>
      <div class="bg-pink-600 w-10 h-10 absolute bottom-56 right-0"></div>
      <div
        class="bg-blue-500 w-14 h-14 absolute bottom-44 right-1/4 transform rotate-12"
      ></div>
      <div
        class="bg-green-500 w-12 h-12 absolute top-20 left-1/3 transform -rotate-12 mr-5"
      ></div>
      <div class="triangle1 absolute top-5 left-5"></div>
      <div
        class="triangle2 absolute bottom-24 right-1/3 mr-10 transform rotate-12"
      ></div>
      <div
        class="triangle3 absolute top-14 right-14 transform -rotate-12"
      ></div>
    </section>
    <section class="mt-20">
      <div class="text-center font-extrabold text-2xl pt-20">
        <h1>Welcome To MyLAND</h1>
      </div>
      <div
        class="py-20 grid grid-cols-2 md:grid-cols-3 place-items-center gap-10 sm:gap-14 px-2 sm:px-0"
      >
        <div class="w-32 h-32 sm:w-64 sm:h-56 bg-black relative">
          <img
            src="assets/amoungus.png"
            alt="amongUs3dModel"
            class="z-20 absolute h-full w-full"
          />
          <div
            class="w-full h-full bg-green-300 absolute top-4 sm:right-4 z-10"
          ></div>
        </div>
        <div class="w-32 h-32 sm:w-64 sm:h-56 bg-black relative z-20">
          <img
            src="assets/flowervase.png"
            alt="flowervase3dModel"
            class="z-20 absolute h-full w-full"
          />
          <div
            class="w-full h-full bg-blue-300 absolute top-4 sm:right-4 z-10"
          ></div>
        </div>
        <div class="w-32 h-32 sm:w-64 sm:h-56 bg-black relative">
          <img
            src="assets/3dmodel 1.png"
            alt="aeroplane3dModel"
            class="z-20 absolute h-full w-full"
          />
          <div
            class="w-full h-full bg-red-400 absolute top-4 sm:right-4 z-10"
          ></div>
        </div>
        <div class="w-32 h-32 sm:w-64 sm:h-56 bg-black relative">
          <img
            src="assets/kunai.png"
            alt="kunai3dModel"
            class="absolute z-20 h-full w-full"
          />
          <div
            class="w-full h-full bg-purple-500 absolute top-4 sm:left-4"
          ></div>
        </div>
        <div class="w-32 h-32 sm:w-64 sm:h-56 bg-black relative">
          <img
            src="assets/snowman.png"
            alt="snowman3dModel"
            class="absolute z-20 h-full w-full"
          />
          <div class="w-full h-full bg-pink-500 absolute top-4 sm:left-4"></div>
        </div>
        <div class="w-32 h-32 sm:w-64 sm:h-56 bg-black relative">
          <img
            src="assets/donut.png"
            alt="donut3dModel"
            class="absolute z-20 h-full w-full"
          />
          <div class="w-full h-full bg-red-300 absolute top-4 sm:left-4"></div>
        </div>
      </div>
    </section>
    <section>
      <div class="pt-20">
        <h1 class="text-center font-extrabold text-2xl">Let's Talk</h1>
      </div>
      <div
        class="flex justify-around items-center flex-col-reverse sm:flex-row py-14"
      >
        <form class="flex flex-col px-8 w-full sm:w-1/2">
          <label for="name" class="mt-12 mb-2 text-xl">Name</label>
          <input
            type="text"
            name="name"
            placeholder="Chrissy"
            class="border border-black px-5 py-1 text-xl rounded"
          />
          <label for="name" class="mt-12 mb-2">Email</label>
          <input
            type="email"
            name="email"
            placeholder="chrissycos36@gmail.com"
            class="border border-black px-5 py-1 text-xl rounded"
          />
          <label for="msg" class="mt-12 mb-2 text-xl">Message</label>
          <textarea
            name="msg"
            cols="50"
            rows="5"
            placeholder="Drop a message I open to chat"
            class="border border-black rounded py-4 px-5"
          ></textarea>
        </form>
        <div class="w-3/4 sm:w-1/2">
          <img src="assets/connect.png" alt="connetWithMe" />
        </div>
      </div>
    </section>
  </body>
</html>
