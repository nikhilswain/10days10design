<!DOCTYPE html>
<html lang="en" class="font-sans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
      integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w=="
      crossorigin="anonymous"
    />
    <title>Against the current</title>

    <style>
      .home {
        background: url("assets/home.png");
        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
        width: 100%;
      }
      .music {
        background: url("assets/music.png");
        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
        width: 100%;
      }
      .join {
        background: url("assets/emailbg.png");
        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
        width: 100%;
      }
      .merch {
        background: url("assets/merch.png");
        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
        width: 100%;
      }
      .social {
        background: url("assets/handlesbg.png");
        background-repeat: no-repeat;
        background-position: center top;
        background-size: cover;
        width: 100%;
      }
    </style>
  </head>
  <body class="relative overflow-x-hidden">
    <header
      class="w-full flex justify-between items-center px-8 py-12 fixed top-0 z-10"
    >
      <div>
        <img
          src="assets/logo.png"
          alt="logo"
          class="w-16 h-16 sm:w-20 sm:h-20"
        />
      </div>
      <a href="#" class="text-white text-xl sm:hidden">MENU</a>
      <ul class="sm:flex justify-end hidden">
        <li class="px-4 text-base sm:text-xl text-white">
          <a href="#">HOME</a>
        </li>
        <li class="px-4 text-base sm:text-xl text-white">
          <a href="#">MUSIC</a>
        </li>
        <li class="px-4 text-base sm:text-xl text-white">
          <a href="#">VIDEOS</a>
        </li>
        <li class="px-4 text-base sm:text-xl text-white">
          <a href="#">STORE</a>
        </li>
      </ul>
    </header>
    <main class="h-screen absolute top-0 home">
      <section class="h-full grid place-items-center">
        <img
          src="assets/atc.png "
          alt="Against The Current"
          class="w-11/12 sm:w-3/4"
        />
      </section>
      <section class="h-full relative music">
        <div
          class="text-2xl sm:text-3xl text-white transform -rotate-90 absolute top-1/2 -translate-y-1/2 tracking-widest"
        >
          MUSIC
        </div>
        <div
          class="w-full h-full flex flex-col justify-center items-center sm:items-end sm:px-12"
        >
          <img src="assets/album.png" alt="album" class="w-1/2 sm:w-1/3" />
          <div class="sm:w-1/3">
            <p class="my-8 text-xl text-white">THAT WON'T SAVE US</p>
            <a
              href="#"
              class="text-white text-base py-4 px-8 border-2 border-white mt-4 hover:text-black hover:bg-white"
              >GET IT NOW</a
            >
          </div>
        </div>
        <a
          href="#"
          class="text-white text-xl absolute bottom-5 right-10 tracking-widest underline"
          >SEE ALL MUSIC</a
        >
      </section>
      <section
        class="h-full w-full join flex sm:flex-row flex-col justify-around items-center sm:px-12 md:px-32 lg:px-52"
      >
        <div class="mt-32 sm:mt-0">
          <input
            type="email"
            name="email"
            placeholder="EMAIL"
            class="w-60 sm:w-96 text-2xl tracking-widest placeholder-white py-5 border-b border-white text-white focus-within:border-transparent bg-transparent outline-none focus:border-white uppercase"
          />
        </div>
        <div class="text-white text-xl text-center mb-32 sm:mb-0">
          <a
            href="#"
            class="py-5 px-12 text-white border border-white hover:bg-white hover:text-black"
            >JOIN</a
          >
          <a href="#" class="mt-12 block">TERMS</a>
        </div>
      </section>
      <section class="h-full video relative">
        <video
          autoplay
          loop
          muted
          playsinline
          class="h-full w-full object-cover absolute top-0 left-0 -Z-10"
        >
          <source src="assets/video.mp4" type="video/mp4" />
        </video>
        <div
          class="text-2xl sm:text-3xl text-white transform -rotate-90 absolute top-1/2 -translate-y-1/2 tracking-widest absolute"
        >
          VIDEO
        </div>
        <div class="w-full h-full absolute top-0 left-0">
          <a
            href="#"
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
          >
            <img src="assets/playbutton.svg" alt="playVideo" />
          </a>
          <a
            href="#"
            class="text-white text-xl absolute bottom-5 right-10 tracking-widest underline"
            >SEE ALL VIDEOS</a
          >
        </div>
      </section>
      <section class="w-full h-full relative merch">
        <div
          class="text-2xl sm:text-3xl text-white transform -rotate-90 absolute top-1/2 -translate-y-1/2 tracking-widest absolute"
        >
          MERCH
        </div>
        <div
          class="h-full w-full flex flex-col sm:flex-row justify-around items-center text-center text-2xl text-white tracking-wider absolute top-0 left-0"
        >
          <div class="w-2/3 sm:w-2/5">
            <a href="#"
              ><img
                src="assets/tee.png"
                alt="Tee"
                class="hover:opacity-50 transition ease duration-500"
            /></a>
            <h1 class="hidden sm:block">TEE</h1>
          </div>
          <div class="w-2/3 sm:w-2/5">
            <a href="#"
              ><img
                src="assets/jersey.png"
                alt="Hoodie"
                class="hover:opacity-50 transition ease duration-500"
            /></a>
            <h1 class="hidden sm:block">HOODIE</h1>
          </div>
        </div>
      </section>
      <section class="h-full w-full social">
        <ul class="w-full h-full flex justify-center items-end pb-12">
          <li>
            <a href="#"
              ><img src="assets/apple.svg" alt="applemusic" class="w-8"
            /></a>
          </li>
          <li class="px-3">
            <a href="#"
              ><img src="assets/youtube.svg" alt="youtube" class="w-8"
            /></a>
          </li>
          <li class="px-3">
            <a href="#"
              ><img src="assets/twitter.svg" alt="twitter" class="w-8"
            /></a>
          </li>
          <li class="px-3">
            <a href="#"
              ><img src="assets/spotify.svg" alt="spotify" class="w-8"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="assets/facebook.svg" alt="fb" class="w-8"
            /></a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
