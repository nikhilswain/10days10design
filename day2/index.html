<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
      integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w=="
      crossorigin="anonymous"
    />
    <title>Chocolate & Candy Bars</title>
  </head>
  <body>
    <header class="w-full">
      <nav class="h-12">
        <ul
          class="h-full flex justify-center sm:justify-end items-center sticky top-0 px-12 bg-black bg-opacity-80"
        >
          <li class="px-4 cursor-pointer">
            <a href="#"
              ><svg
                class="w-6 h-6"
                fill="none"
                stroke="#ffffff"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path></svg
            ></a>
          </li>
          <li class="px-4 cursor-pointer">
            <a href="#"></a
            ><svg
              class="w-6 h-6"
              fill="none"
              stroke="#ffffff"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
          </li>
          <li class="px-4 cursor-pointer">
            <a href="#"></a
            ><svg
              class="w-6 h-6"
              fill="none"
              stroke="#ffffff"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              ></path>
            </svg>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="relative h-auto">
        <picture>
          <source
            media="(min-width:640px)"
            srcset="assets/bacground-lg.png"
            alt="ChodolatesAndBars"
            class="w-full"
          />
          <img
            src="assets/bacground-sm.png"
            alt="ChodolatesAndBars"
            class="w-full"
          />
        </picture>
        <div
          class="w-full text-center absolute flex flex-col justify-center top-20 sm:top-1/3"
        >
          <div class="text-gray-700 text-2xl sm:text-4xl font-extrabold">
            <h1>Chocolates, Bar</h1>
            <h1>And Many More</h1>
          </div>
          <p class="text-xl font-bold text-gray-800 mt-3">
            Put your snack in the cart
          </p>
        </div>
      </section>
      <section class="py-10">
        <header class="text-center text-xl sm:text-2xl text-gray-800">
          <h1>Explore our snacks</h1>
        </header>
        <div class="mt-14">
          <div class="py-5 flex justify-around items-center">
            <div class="inline-block w-5 h-5 cursor-pointer sm:w-10 sm:h-10-pointer">
              <img src="assets/previous.png" alt="previousButton" />
            </div>
            <div
              class="w-20 h-20 sm:w-24 sm:h-24 bg-gray-400 rounded-full flex justify-center items-center"
            >
              <img src="assets/dairymilk.png" alt="DairyMilk" class="object-contain w-44 absolute" />
            </div>
            <div
              class=" w-20 h-20 sm:w-24 sm:h-24 bg-gray-400 rounded-full flex justify-center items-center"
            >
              <img src="assets/twix.png" alt="twix" class="object-contain w-44 absolute" />
            </div>
            <div
              class=" w-24 h-24 bg-gray-400 rounded-full sm:flex justify-center items-center hidden sm:block"
            >
              <img src="assets/kitkat.png" alt="kitkat" class="object-contain w-32 absolute" />
            </div>
            <div
              class="w-24 h-24 bg-gray-400 rounded-full sm:flex justify-center items-center hidden "
            >
              <img src="assets/hersheys.png" alt="snickers" class="object-contain w-44 absolute" />
            </div>
            <div class="inline-block w-5 h-5 sm:w-10 sm:h-10 cursor-pointer">
              <img src="assets/next.png" alt="nextButton" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
